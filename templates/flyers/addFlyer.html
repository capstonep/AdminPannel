<h1>
    FLYER <span>Generate Flyers</span>
</h1>

<hr>
<div class="container-fluid flyerPage">
    <label>Enter Name for Flyer</label>
    <input type="text" class="form-control" id="flyer_name" placeholder="Flyer Name" ng-model="flyer_name">
    <div class="flyerSheet" id="flyer">
        <img src="../../img/logo.jpg" class="headerLogo1">
        <img src="../../img/logo.jpg" class="headerLogo2">
        <img src="../../img/logo.jpg" class="footerLogo1">
        <img src="../../img/logo.jpg" class="footerLogo2">
        <input type="text" placeholder="Enter Heading....." class="headingInput" id="flyer_heading" ng-model="flyer_heading">
        <div class="container-fluid">
            <div class="row" id="enteringSpace">


            </div>
            <div class="row">
                <div class="col-sm-3 box">
                    <div class="productDiv" ng-click="addDivInFlyer()"><i class="fa fa-plus"></i></div>
                </div>
            </div>


        </div>
        <div class="addProduct"></div>
        <h6 class="footerCopy">Copyrights <i class="fa fa-copyright"></i> Onkar Foods & Spices</h6>
    </div>
    <p>NOTE: Once you Save & Lock the flyer, you are unable to change it. If you want to do some alteration you have to go to Edit Flyer Section.</p>
    <button type="button" class="btn btn-primary" ng-click="uploadFlyer()" id="btnSave"><i class="fa fa-unlock"></i> Save & Lock</button>
</div>
